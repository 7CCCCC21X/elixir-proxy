<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量查询 Elixir 领取资格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ffffff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .stats {
            margin-top: 15px;
            font-size: 18px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .footer a:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>批量查询 Elixir 领取资格</h2>
        <textarea id="wallets" rows="5" placeholder="请输入钱包地址，每行一个"></textarea>
        <button onclick="checkElixir()">查询</button>

        <div class="stats">
            <p>🔍 查询账号总数：<span id="totalCount">0</span></p>
            <p>🏆 有资格领取的账号数：<span id="eligibleCount">0</span></p>
        </div>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>钱包地址</th>
                    <th>是否有资格</th>
                    <th>领取数量</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="footer">
            <a href="https://x.com/0xXIAOc" target="_blank">作者推特 @0xXIAOc</a>
        </div>
    </div>

    <script>
        async function checkElixir() {
            const walletAddresses = document.getElementById("wallets").value.trim().split("\n");
            const tableBody = document.getElementById("resultTable").getElementsByTagName("tbody")[0];
            const totalCountElem = document.getElementById("totalCount");
            const eligibleCountElem = document.getElementById("eligibleCount");

            // 清空表格
            tableBody.innerHTML = "";
            totalCountElem.innerText = walletAddresses.length;
            let eligibleCount = 0;

            for (let i = 0; i < walletAddresses.length; i++) {
                let wallet = walletAddresses[i].trim();
                if (!wallet) continue;

                // 替换为你的 Vercel API 地址
                const apiUrl = `https://elixir-proxy.vercel.app/api/proxy?address=${wallet}`;

                console.log(`🔍 查询钱包：${wallet}`);
                console.log(`📡 请求 URL: ${apiUrl}`);

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`HTTP 状态码: ${response.status}`);
                    
                    const data = await response.json();
                    console.log(`✅ 返回数据 (${wallet}):`, data);

                    let eligibility = data.eligibility ? "✅ 有" : "❌ 无";
                    let tokenRange = "N/A";

                    if (data.eligibility && data.tokenAmountRange) {
                        tokenRange = `${data.tokenAmountRange.amountStart} ~ ${data.tokenAmountRange.amountEnd}`;
                        eligibleCount++;
                    }

                    // 添加到表格
                    let row = tableBody.insertRow();
                    row.insertCell(0).innerText = i + 1; // 编号
                    row.insertCell(1).innerText = wallet;
                    row.insertCell(2).innerText = eligibility;
                    row.insertCell(3).innerText = tokenRange;

                } catch (error) {
                    console.error(`❌ 查询失败 (${wallet}):`, error);
                    let row = tableBody.insertRow();
                    row.insertCell(0).innerText = i + 1; // 编号
                    row.insertCell(1).innerText = wallet;
                    row.insertCell(2).innerText = "❌ 查询失败";
                    row.insertCell(3).innerText = "N/A";
                }
            }

            eligibleCountElem.innerText = eligibleCount;
        }
    </script>

</body>
</html>
